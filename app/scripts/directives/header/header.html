<div>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top ">
        <div class="navbar-header pull-xs-left">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2"
                aria-expanded="false" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="d-inline-block">
                <img style="width:30px;" src="images/logo.png" />
            </div>
            <div class="d-inline-block  ">ERP</div>
        </div>
        <header-notification></header-notification>
    </nav>
    <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" class="form-control" id="oldPassword" required ng-model="pass.oldpassword" />
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required ng-model="pass.newpassword" />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required ng-model="pass.confirmpassword" />
                    </div>
                    <div ng-if="pass.newpassword && !pass.confirmpassword" class="alert alert-warning" role="alert">
                        <strong>Warning!</strong> Confirm Password don't leave empty
                    </div>
                    <div ng-if="pass.newpassword && pass.confirmpassword && pass.newpassword != pass.confirmpassword" class="alert alert-danger" role="alert">
                        <strong>Oh snap!</strong> New Password and Confirm Password should be same
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-disabled="passwordValidate(pass)" data-dismiss="modal" ng-click="changePassword(pass)">Changed</button>
                </div>
            </div>
        </div>
    </div>
</div>
