<div>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top ">
        <div class="navbar-header pull-xs-left">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2"
                aria-expanded="false" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="d-inline-block">
                <img style="width:30px;" src="images/logo.png" />
            </div>
            <div class="d-inline-block  ">ERP</div>
        </div>
        <header-notification></header-notification>
    </nav>
    <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                </div>
                <div class="modal-body">
                    <form name="login">
                        <div class="form-group">
                            <label for="oldPassword">Old Password</label>
                            <input type="password" name="oldPassword" class="form-control" id="oldPassword" required ng-model="pass.oldpassword" />
                            <span class="alert alert-warning" role="alert" ng-show="login.oldPassword.$error.required && login.oldPassword.$dirty">required</span>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" name="newPassword" id="newPassword" ng-minlength="5" ng-maxlength="15" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required ng-model="pass.newpassword" />
                            <span ng-show="login.newPassword.$error.required && login.newPassword.$dirty">required</span>
                            <span class="alert alert-warning" role="alert" ng-show="!login.newPassword.$error.minLength && !login.newPassword.$error.maxLength && login.newPassword.$error.pattern && login.newPassword.$dirty">
                                Must start with a letter, and contain letters &amp; numbers only.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword" ng-minlength="5" ng-maxlength="15" id="confirmPassword" valid-password required ng-model="pass.confirmpassword" />
                            <span class="alert alert-warning" role="alert" ng-show="login.confirmPassword.$error.required && login.confirmPassword.$dirty">Please confirm your password.</span>
                            <span class="alert alert-warning" role="alert" ng-show="!login.confirmPassword.$error.required && login.confirmPassword.$error.noMatch && login.newPassword.$dirty">Passwords do not match.</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" ng-disabled="passwordValidate(pass)" data-dismiss="modal" ng-disabled="!login.$valid">Change</button>
                </div>
            </div>
        </div>
    </div>
</div>
