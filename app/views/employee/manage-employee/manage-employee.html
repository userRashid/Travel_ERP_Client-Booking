<div class="clearfix m-b-1 col-sm-12">
    <h3>Manage Employee</h3>
</div>
<div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped" st-table="displayedCollection" st-safe-src="allLeads">
                <thead>
                    <tr>
                        <th st-sort="erp_customer.erp_name">Name</th>
                        <th st-sort="erp_creationDate">Email</th>
                        <th st-sort="erp_leavingFrom">User Name</th>
                        <th st-sort="erp_leadStatus">Roles</th>
                        <th st-sort="erp_leadSource">Teams</th>
                        <!-- <th st-sort="erp_destinations">Leads</th>
                        <th st-sort="erp_assignedToEmployee.erp_emp_name">Bookings</th> -->
                        <th st-sort="erp_assignedToEmployee.erp_emp_name">Action</th>
                    </tr>
                </thead>
                <tbody ng-show="!mc.isLoading">
                    <tr ng-repeat="item in employeeData">
                        <td>
                            <span>{{item.erp_emp_name}}</span>
                        </td>
                        <td valign="middle">{{item.erp_emailAddress}}</td>
                        <td valign="middle">{{item.erp_userId}}</td>
                        <td valign="middle">
                            <label class="label label-primary" data-ng-repeat="_item in item.erp_roles">{{_item.erp_role_name}}</label>
                        </td>
                        <td valign="middle">
                            <label data-ng-repeat="_item in item.erp_teams">{{_item.erp_team_name}}</label>
                        </td>
                        <!-- <td valign="middle">{{item.erp_emp_leads}}</td>
                        <td valign="middle">{{item.erp_emp_bookings}}</td> -->
                        <td valign="middle">
                            <i class="fa fa-edit" ng-click="editEmployee(item)"></i>
                            <i class="fa fa-lock" ng-click="deleteEmployee(item.erp_emp_id)"></i>
                            <i ng-show="$odd" class="fa fa-user" ng-click="reSetPassword(item.erp_emp_id)"></i>
                            <i ng-hide="$odd" class="fa fa-user-times" style="color: red" ng-click="reSetPassword(item.erp_emp_id)"></i>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="mc.isLoading">
                    <tr>
                        <td colspan="10" class="text-center">Loading ... </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="30" st-displayed-pages="3" colspan="9"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
