<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div style="text-align:center; margin-top:50px;"><img src="images/mijLogo.png" /> </div>
            <div class="login-panel panel panel-default" style="margin-top:5px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="Login(loginData)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" ng-model="loginData.userName" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="loginData.password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
