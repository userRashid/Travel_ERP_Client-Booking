<div class="container">
    <div>
        <div>
            <div style="text-align:center; margin-top:50px;"><img src="images/mijLogo.png" /> </div>
            <div class="login-panel card" style="margin-top:5px;">
                <h5 class="card-header">Please Sign In</h5>
                <div class="card-block">
                    <form ng-submit="Login(loginData)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User Name" ng-model="loginData.userName" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="loginData.password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
