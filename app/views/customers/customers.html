<div>
    <div class="col-sm-12 m-b-1">
        <div class="pull-sm-left">
            <h3>Customers</h3>
        </div>
        <erp-action tooltip-placement="bottom" uib-tooltip="Coming Soon" name="Export_Leads" label="<i class='fa fa-download'></i> Export as CSV" css="btn pull-sm-right btn-primary" action="export()" type="button"></erp-action>
    </div>
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Name </th>
                        <th>Email </th>
                        <th>Phone </th>
                        <th>From city</th>
                        <th>Country</th>
                        <!--<th>Last Enquired Date</th>
                        <th>Destinations enquired</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat="item in customers">
                        <td>{{item.erp_name}}</td>
                        <td>{{item.erp_emailId}}</td>
                        <td>{{item.erp_phoneNo}}</td>
                        <td>{{item.erp_city}}</td>
                        <td>{{item.erp_country}}</td>
                        <!--<td>&#45;&#45; No value</td>
                        <td>&#45;&#45; No value</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
